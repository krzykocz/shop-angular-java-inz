<div id="shop">
  <div class="container">
    <div class="row bar">
      <div class="cart_section">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 offset-lg-1">
              <div class="cart_container">
                <div class="cart_title">Koszyk</div>
                <div class="cart_items">
                  <ul class="cart_list">
                    <li class="cart_item clearfix" *ngFor="let product of products; let i = index">
                      <div class="cart_item_image"><img src="{{product.image}}" alt=""></div>
                      <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                        <div class="cart_item_name cart_info_col">
                          <div class="cart_item_title">Nazwa</div>
                          <div class="cart_item_text"><a [routerLink]="['/product/',product.id]">{{product.name}}</a></div>
                        </div>
                        <div class="cart_item_quantity cart_info_col">
                          <div class="cart_item_title">Ilość</div>
                          <div class="cart_item_text">{{product.quantity}}</div>
                        </div>
                        <div class="cart_item_price cart_info_col">
                          <div class="cart_item_title">Cena</div>
                          <div class="cart_item_text">{{product.price | number: '1.2-2'}} zł</div>
                        </div>
                        <div class="cart_item_total cart_info_col">
                          <div class="cart_item_title">Razem</div>
                          <div class="cart_item_text">{{product.price * product.quantity | number: '1.2-2'}} zł <button style="border: none; background: none" (click)="del(product.id)"><i class="fa fa-ban"></i></button></div>
                        </div>

                      </div>
                    </li>
                  </ul>
                </div>

                <!-- Order Total -->
                <div class="order_total">
                  <div class="order_total_content text-md-right">
                    <div class="order_total_title">Razem:</div>
                    <div class="order_total_amount">{{total | number: '1.2-2'}} zł</div>
                  </div>
                </div>

                <div class="cart_buttons">
                  <button type="button" class="button cart_button_clear" (click)="clearCart()">Wyczyść koszyk</button>
                  <button type="button" class="button cart_button_checkout" (click)="order()">Przejdź do zamówienia</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
