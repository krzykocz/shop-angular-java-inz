<div class="col-lg-12">
  <div class="row products products-big">

    <div class="col-lg-4 col-md-6" *ngFor="let product of products">
      <div class="product">
        <div class="image"><a [routerLink]="['/product/',product.id]"><img src="{{product.image}}" alt="" class="img-fluid image1"></a></div>
        <div class="text">
          <h3 class="h5"><a [routerLink]="['/product/',product.id]">{{product.name}}</a></h3>
          <p class="price">{{product.price | number : '1.2-2'}}z≈Ç</p>
        </div>
        <!--<div class="ribbon-holder">-->
          <!--<div class="ribbon sale">SALE</div>-->
          <!--<div class="ribbon new">NEW</div>-->
        <!--</div>-->
      </div>
    </div>

  </div>

  <div class="pages">
    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
      <ul class="pagination" *ngIf="totalPages.length>1">
        <li class="page-item"><a href="" class="page-link"> <i class="fa fa-angle-double-left"></i></a></li>
        <li class="page-item" *ngFor="let p of totalPages; let i = index" [ngClass]="{'active' : i==page}">
          <a href="" class="page-link" (click)="setPage(i,$event)">{{i+1}}</a>
        </li>
        <li class="page-item"><a href="" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
      </ul>
    </nav>
  </div>
</div>
