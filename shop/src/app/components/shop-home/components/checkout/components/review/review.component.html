<div class="content">
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th colspan="3">Produkt</th>
        <th>Ilość</th>
        <th>Cena</th>
        <th>Razem</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let product of products">
        <td><a href="#"><img src="{{product.image}}" alt="White Blouse Armani"></a></td>
        <td colspan="2"><a [routerLink]="['/product/',product.id]">{{product.name}}</a></td>
        <td>{{product.quantity}}</td>
        <td>{{product.price | number: '1.2-2'}} zł</td>
        <td>{{product.price * product.quantity | number: '1.2-2'}} zł</td>
      </tr>

      </tbody>
      <tfoot>
      <tr>
        <th colspan="5">Razem</th>
        <th>{{total | number: '1.2-2'}} zł</th>
      </tr>
      <tr>
        <th colspan="2">Sposób dostawy:</th>
        <th>{{deliveryMethod}}</th>
        <th colspan="2">Sposób płatności:</th>
        <th>{{paymentMethod}}</th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
<div class="box-footer d-flex flex-wrap align-items-center justify-content-between">
  <div class="left-col"><a [routerLink]="['/checkout/payment']" class="btn btn-secondary mt-0"><i class="fa fa-chevron-left"></i>Sposób płatności</a></div>
  <div class="right-col">
    <button (click)="placeorder()" type="submit" class="btn btn-template-main">Złóż zamówienie<i class="fa fa-chevron-right"></i></button>
  </div>
</div>
