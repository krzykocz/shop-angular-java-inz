<div class="panel panel-default sidebar-menu small-screen">
  <div class="panel-heading">
    <h3 class="h4 panel-title">Kategorie</h3>
  </div>
  <div class="panel-body">
    <ul class="nav nav-pills flex-column text-sm category-menu">
      <li class="nav-item" *ngFor="let category of categories">
        <a href="" class="nav-link d-flex align-items-center justify-content-between">
          <span>{{category.name}}</span>
        </a>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item" *ngFor="let subcategory of category.subCategory">
            <a [routerLink]="['/category/', subcategory.id]" routerLinkActive="active" class="nav-link">{{subcategory.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
