<div id="shop">
  <div class="container">
    <div class="row bar">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div class="form-block">
          <h2>Edytuj użytkownika: {{user.id}}</h2>
          <div class="form">
            <form action="post" autocomplete="off" method="POST">
              <div class="form-group">
                <label>Nazwa użytkownika:</label>
                <input [(ngModel)]="user.username" type="text" class="form-control"
                       name="username">
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input [(ngModel)]="user.email" type="email" class="form-control"
                       name="email">
              </div>

              <div class="form-group">
                <label>Rola:</label>
                <select class="form-control" name="role" [(ngModel)]="user.role">
                  <option [value]="'ADMIN'" [selected]="user.role == 'ADMIN'">Administrator</option>
                  <option [value]="'CUSTOMER'" [selected]="user.role == 'CUSTOMER'">Klient</option>
                </select>
              </div>


              <div class="box-footer d-flex flex-wrap align-items-center justify-content-between">
                <a class="left-col"></a>
                <button (click)="saveUser()" class="btn btn-default custom-btn right-col">Zapisz</button>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Imie:</label>
              <input [(ngModel)]="userDetails.firstname" type="text" class="form-control"
                     name="firstname" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Nazwisko:</label>
              <input [(ngModel)]="userDetails.lastname" type="text" class="form-control"
                     name="lastname" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <label>Miejscowość:</label>
              <input [(ngModel)]="userDetails.city" type="text" class="form-control"
                     name="city" required="required">
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <label>Kod pocztowy:</label>
              <input [(ngModel)]="userDetails.postalCode" type="text" class="form-control"
                     name="postalCode">
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <label>Ulica:</label>
              <input [(ngModel)]="userDetails.street" type="text" class="form-control"
                     name="street">
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <label>Nr domu:</label>
              <input [(ngModel)]="userDetails.houseNr" type="text" class="form-control"
                     name="houseNr">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Telefon:</label>
              <input [(ngModel)]="userDetails.phone" type="text" class="form-control"
                     name="phone">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Województwo:</label>
              <input [(ngModel)]="userDetails.voivodeship" type="text" class="form-control"
                     name="voivodeship">
            </div>
          </div>
        </div>
        <div class="box-footer d-flex flex-wrap align-items-center justify-content-between">
          <a class="btn btn-danger custom-btn left-col" [routerLink]="['/admin/user']">Cofnij</a>
          <button class="btn btn-default custom-btn right-col">Usuń użytkownika</button>
          <button (click)="saveUserDetails()" class="btn btn-default custom-btn right-col">Zapisz</button>
        </div>


      </div>
      <div class="col-md-2">
      </div>
    </div>


  </div>
</div>
