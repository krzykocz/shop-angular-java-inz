<div class="content">
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th colspan="3">Produkt</th>
        <th>Ilość</th>
        <th>Cena</th>
        <th>Opcje</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let product of products">
        <td><a href="#"><img src="{{product.image}}" alt="White Blouse Armani"></a></td>
        <td colspan="2"><a [routerLink]="['/product/',product.id]">{{product.name}}</a></td>
        <td>{{product.count}}</td>
        <td>{{product.price | number: '1.2-2'}} zł</td>
        <td><a class='btn btn-info btn-xs' [routerLink]="['/admin/product/',product.id]"><span class="glyphicon glyphicon-edit"></span>Edytuj</a></td>
      </tr>

      </tbody>
      <tfoot>
      <tr>
        <th colspan="4"></th>
        <th colspan="2"><a class='btn btn-info btn-xs' [routerLink]="['/admin/product/create']"><span class="glyphicon glyphicon-edit"></span>Dodaj produkt</a></th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
