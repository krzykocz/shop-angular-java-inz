<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
      <h1>SB Admin BS4 Angular7</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" [(ngModel)]="credentials.username" class="form-control input-underline input-lg"
                   name="username" placeholder="Login">
          </div>

          <div class="form-group">
            <input [(ngModel)]="credentials.password" type="password" class="form-control input-underline input-lg"
                   name="password" placeholder="HasÅ‚o">
          </div>
        </div>
        <a class="btn rounded-btn" (click)="signIn()">Zaloguj</a>
        &nbsp;
        <!--<a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>-->
      </form>
    </div>
  </div>
</div>
