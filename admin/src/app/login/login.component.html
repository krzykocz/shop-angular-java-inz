<body class="bg-white">

<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="username" name="username" [(ngModel)]="credentials.username" class="form-control" placeholder="Login" required="required" autofocus="autofocus">
            <label for="username">Login</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Hasło" required="required">
            <label for="password">Hasło</label>
          </div>
        </div>

        <button (click)="signIn()" class="btn btn-primary btn-block">Zaloguj</button>
      </form>
      <!--<div class="text-center">-->
        <!--<a class="d-block small mt-3" href="register.html">Register an Account</a>-->
        <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
      <!--</div>-->
    </div>
  </div>
</div>
