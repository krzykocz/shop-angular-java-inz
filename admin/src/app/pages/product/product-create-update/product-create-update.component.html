<body id="page-top">

<app-nav></app-nav>

<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <div id="content-wrapper">
    <div class="container-fluid">

      <!-- DataTables Example -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i>
          {{title}}
        </div>
        <div class="card-body">

          <div class="form">
            <form action="post" autocomplete="off" method="POST">
              <div class="form-group">
                <label>Nazwa:</label>
                <input [(ngModel)]="product.name" type="text" class="form-control"
                       name="name">
              </div>
              <div class="form-group">
                <label>Cena:</label>
                <input [(ngModel)]="product.price" type="number" class="form-control"
                       name="price">
              </div>

              <div class="form-group">
                <label>Dostępność:</label>
                <select class="form-control" name="availability" [(ngModel)]="product.availability">
                  <option [value]="'W magazynie (1-2 dni)'"
                  [selected]="product.availability == 'W magazynie (1-2 dni)'">W magazynie (1-2 dni)
                  </option>

                  <option [value]="'W hurtowni (7-14 dni)'"
                          [selected]="product.availability == 'W hurtowni (7-14 dni)'">W hurtowni (7-14 dni)
                  </option>

                  <option [value]="'Na zamówienie (20-31 dni)'"
                          [selected]="product.availability == 'Na zamówienie (20-31 dni)'">Na zamówienie (20-31 dni)
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label>Ilość:</label>
                <input [(ngModel)]="product.count" type="text" class="form-control"
                       name="count">
              </div>
              <div class="form-group">
                <label>Opis:</label>
                <textarea rows="10" [(ngModel)]="product.description" type="text" class="form-control"
                          name="description"></textarea>
              </div>
              <div class="form-group">
                <label>Obraz:</label>
                <input [(ngModel)]="product.image" type="text" class="form-control"
                       name="image">
              </div>

              <div class="form-group">
                <label>Kategoria:</label>
                <select class="form-control" name="category" [(ngModel)]="product.category.id">
                  <optgroup *ngFor="let category of categories" label="{{category.name}}">
                    <option *ngFor="let subcategory of category.subCategory" [value]="subcategory.id"
                            [selected]="product.category.id == subcategory.id">{{subcategory.name}}</option>
                  </optgroup>
                </select>
              </div>

              <div class="form-group">
                <label>Producent:</label>
                <select class="form-control" name="manufacturer" [(ngModel)]="product.manufacturer.id">
                  <option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.id"
                          [selected]="product.manufacturer.id == manufacturer.id">{{manufacturer.name}}</option>
                </select>
              </div>

              <div class="box-footer d-flex flex-wrap align-items-center justify-content-between">
                <a class="btn btn-info custom-btn left-col" [routerLink]="['/product']">Cofnij</a>
                <button (click)="save()" class="btn btn-secondary custom-btn right-col">Zapisz</button>
              </div>
            </form>
          </div>


        </div>
        <!--<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>-->
      </div>

      <!--<p class="small text-center text-muted my-5">-->
      <!--<em>More table examples coming soon...</em>-->
      <!--</p>-->

    </div>
    <!-- Sticky Footer -->
    <app-footer></app-footer>

  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fa fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
